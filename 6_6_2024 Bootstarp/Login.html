<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3052A0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 300px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        .login-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #fff;
            border: none;
            border-radius: 5px;
            color: #3052A0;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background: #f1f1f1;
        }

        .login-container a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .icon {
            width: 30px;
            height: 30px;
            display: inline-block;
            vertical-align: middle;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #fff;
        }

        .input-container input {
            padding-left: 40px;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61l1.6-8.44H5.12"></path></svg>
        </div>
        <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user icon"><path d="M20.71 19.29a7 7 0 1 0-9.9 0A9 9 0 1 0 21 21h-1.29"></path></svg>
            <input type="text" placeholder="USERNAME">
        </div>
        <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock icon"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <input type="password" placeholder="PASSWORD">
        </div>
        <input type="submit" value="LOGIN">
        <a href="#">Forgot password?</a>
    </div>

</body>
</html>
