<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Introduction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .intro-section {
            padding: 60px 20px;
            background: linear-gradient(to bottom right, #f8f9fa 50%, #007bff 50%);
            color: #343a40;
        }
        .intro-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }
        .intro-description {
            font-size: 1.2rem;
            color: #343a40;
            margin-top: 20px;
        }
        .feature-list {
            font-size: 1.2rem;
            color: #343a40;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .feature-list li {
            padding: 5px 0;
            font-weight: bold;
        }
        .feature-list li::before {
            content: "â€¢";
            color: #dc3545;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .screenshot {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .screenshot {
            max-width: 100%;
            max-height: 500px;
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .intro-title {
                font-size: 2rem;
            }
            .intro-description, .feature-list {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid intro-section">
        <div class="container">
            <div class="row align-items-center">
                <!-- Intro Text -->
                <div class="col-md-6">
                    <h1 class="intro-title">FREE Gmail UI</h1>
                    <h2 class="intro-title">iPhone & Android Mockup 2024</h2>
                    <p class="intro-description">
                        Design template for the latest Gmail user interface on both iPhone and Android devices. Get a glimpse of the modern email experience with this free mockup.
                    </p>
                    <ul class="feature-list">
                        <li>Android</li>
                        <li>iPhone</li>
                    </ul>
                </div>
                <div class="col-md-6 screenshot-container">
                    <img src="screenshot1.png" class="screenshot" alt="Gmail UI on Android">
                    <img src="screenshot1.png" class="screenshot" alt="Gmail UI on iPhone">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
