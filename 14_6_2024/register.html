<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .error {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-box">
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
                <div class="error-message" id="dobError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label>
                <div class="error-message" id="genderError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Qualification</label><br>
                <input type="checkbox" name="qualification" value="High School"> High School
                <input type="checkbox" name="qualification" value="Bachelor"> Bachelor
                <input type="checkbox" name="qualification" value="Master"> Master
                <input type="checkbox" name="qualification" value="PhD"> PhD
                <div class="error-message" id="qualificationError"></div>
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label">Profession</label>
                <input list="professionList" class="form-control" id="profession" placeholder="Select or type your profession">
                <datalist id="professionList"></datalist>
                <div class="error-message" id="professionError"></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
            <div class="error-message" id="formErrors"></div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
