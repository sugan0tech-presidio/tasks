<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Promises Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #loading {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>JavaScript Promises Demo</h1>
        <button onclick="fetchData()">Fetch Data</button>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="result"></div>
    </div>

    <script>
        function fetchData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            
            // Simulating an asynchronous operation using a promise
            let dataPromise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let success = true; // Change to false to simulate an error

                    if (success) {
                        resolve("Data fetched successfully!");
                    } else {
                        reject("Error in fetching data.");
                    }
                }, 2000);
            });

            // Handling the promise
            dataPromise
                .then(result => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').innerHTML = `<span style="color: green;">${result}</span>`;
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').innerHTML = `<span style="color: red;">${error}</span>`;
                });
        }
    </script>
</body>
</html>
