<!DOCTYPE html>
<html>
  <head>
    <title> Product Details </title>
    <script>
    var clickButton = () => {
      fetch('https://dummyjson.com/posts', { method: 'GET'}).then(async (response) => {
        var data = await response.json();
        console.log(data.posts[0]);
        var divProducts = document.getElementById('divProducts');
        var postData = "";
        data.posts.forEach(element => {
                              postData += '<div class="alert alert-primary"><h2>' + element.title + '</h2><p>' + element.body + '</p></div>';
        })
        divProducts.innerHTML = postData;
      }).catch(error => {
          console.error(error);
        })
    }
    </script>
  </head>
  <body>
    <h1>Product Details</h1>
    <input type="file" id="fileInput" name="fileInput">
    <button onclick="clickButton()">Click Me</button>
    <div id="divProducts">
    </div>
  </body>
</html>
