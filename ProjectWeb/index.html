<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Site</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Matrimony</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="user.html">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profiles.html">Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="matches.html">Matches Found</a>
                </li>
            </ul>
        </div>
        <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </nav>
    <div class="container mt-5">
        <h1>Welcome to Matrimony</h1>
        <p>Find your perfect match!</p>
    </div>

    <div class="chat-window">
        <div class="chat-header" onclick="toggleChatWindow()">
            <h5>Chat</h5>
            <button class="btn btn-sm btn-secondary toggle-chat">-</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="messages" id="chatMessages">
            </div>
            <div class="chat-footer">
                <input type="text" class="form-control" id="chatInput" placeholder="Type your message...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 MatrimonySite. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
