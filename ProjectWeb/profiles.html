<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Matrimony</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="user.html">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profiles.html">Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="matches.html">Matches Found</a>
                </li>
            </ul>
        </div>
        <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </nav>
    <div class="container mt-5">
        <h2>Profiles</h2>
        <a href="create-profile.html" class="btn btn-success mb-3">Create New Profile</a>
        <div id="profilesList">
            <!-- Example Profiles -->
            <div class="card mb-3" data-profile-id="1">
                <div class="card-body">
                    <h5 class="card-title">Profile 1</h5>
                    <p class="card-text">Age: 29, Location: New York</p>
                    <p class="card-text">Education: Bachelors, Occupation: Engineer</p>
                    <button class="btn btn-info" onclick="viewProfile(1)">View Profile</button>
                    <button class="btn btn-warning" onclick="editProfile(1)">Edit Profile</button>
                    <button class="btn btn-danger" onclick="removeProfile(1)">Remove Profile</button>
                </div>
            </div>
            <div class="card mb-3" data-profile-id="2">
                <div class="card-body">
                    <h5 class="card-title">Profile 2</h5>
                    <p class="card-text">Age: 32, Location: California</p>
                    <p class="card-text">Education: Masters, Occupation: Doctor</p>
                    <button class="btn btn-info" onclick="viewProfile(2)">View Profile</button>
                    <button class="btn btn-warning" onclick="editProfile(2)">Edit Profile</button>
                    <button class="btn btn-danger" onclick="removeProfile(2)">Remove Profile</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
