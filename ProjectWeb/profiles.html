<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Matrimony</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="user.html">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profiles.html">Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="matches.html">Matches Found</a>
                </li>
            </ul>
        </div>
        <a href="login.html" class="btn btn-outline-success">Login</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h5>Filter</h5>
                <form>
                    <div class="form-group">
                        <label for="age">Age Range</label>
                        <select class="form-control" id="age">
                            <option>18-25</option>
                            <option>26-35</option>
                            <option>36-45</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select class="form-control" id="location">
                            <option>New York</option>
                            <option>California</option>
                            <option>Texas</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>
            </div>
            <div class="col-md-9">
                <h3>Profiles</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Profile 1</h5>
                        <p class="card-text">Age: 29, Location: New York</p>
                        <button class="btn btn-success">Match Request</button>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Profile 2</h5>
                        <p class="card-text">Age: 32, Location: California</p>
                        <button class="btn btn-success">Match Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 MatrimonySite. All rights reserved.</p>
    </footer>
</body>
</html>
